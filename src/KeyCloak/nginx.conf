        server_name  kibana.paulocorreia.dev.br;
        location / {            
            proxy_pass http://kibana:5601; 
            proxy_redirect http:// https://;          
        }
         location ^~ /.well-known/acme-challenge/ {
	        root /certs;
        }    
    }
   
